name: parkease_manager
description: Complete parking management system with Bluetooth thermal printing for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0
  permission_handler: ^11.2.0
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  path_provider: ^2.1.2
  pdf: ^3.10.7
  share_plus: ^7.2.2
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Security
  crypto: ^3.0.3
  
  # Device Info
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/